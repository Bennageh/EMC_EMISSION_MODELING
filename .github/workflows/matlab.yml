name: MATLAB CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: 'R2021b'

    - name: Run MATLAB script
      run: |
        matlab -batch "run('your_script.m')"
